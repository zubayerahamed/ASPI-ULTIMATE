<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ASPI</title>
	<meta th:remove="tag" th:include="commons :: common-meta"/>
	<meta th:remove="tag" th:include="commons :: common-css"/>
	<meta th:remove="tag" th:include="commons :: common-js"/>
</head>

<body>

	<!-- Main navbar -->
	<div th:remove="tag" th:include="commons :: main-menu"></div>


	<!-- Page content -->
	<div class="page-content">

		<!-- Main sidebar -->
		<div th:remove="tag" th:include="commons :: main-sidebar"></div>
		<!-- /main sidebar -->


		<!-- Main content -->
		<div class="content-wrapper screen-container">

		</div>

		<script type="text/javascript" th:inline="javascript">
			$(document).ready(function(){
				var favscreen = /*[[${favscreen}]]*/;
				if(favscreen == undefined || favscreen == null || favscreen == ''){
					favscreen = 'home';
				}
				$('#' + favscreen).attr('data-def', 'Y');
				$('#' + favscreen).click();
			})
		</script>
		<!-- /main content -->

	</div>
	<!-- /page content -->

	<!-- Demo config -->
	<div class="offcanvas offcanvas-end" tabindex="-1" id="demo_config">
		<div class="position-absolute top-50 end-100 visible">
			<button type="button" class="btn btn-primary btn-icon translate-middle-y rounded-end-0" data-bs-toggle="offcanvas" data-bs-target="#demo_config">
				<i class="ph-gear"></i>
			</button>
		</div>

		<div class="offcanvas-header border-bottom py-0">
			<h5 class="offcanvas-title py-3">Customize ASPI</h5>
			<button type="button" class="btn btn-light btn-sm btn-icon border-transparent rounded-pill customize-aspi-offcanvas" data-bs-dismiss="offcanvas">
				<i class="ph-x"></i>
			</button>
		</div>

		<div class="offcanvas-body">

			<!-- Favorite Links -->
			<div class="favorite-links-container">
				<div th:remove="tag" th:include="commons ::favorite-links"></div>
			</div>
			<!-- /Favorite Links -->

			<div class="fw-semibold mb-2">Color mode</div>
			<div class="list-group mb-3">
				<label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-2">
					<div class="d-flex flex-fill my-1 align-items-center">
						<div class="form-check-label d-flex me-2 align-items-center">
							<i class="ph-sun ph-lg me-3"></i>
							<div>
								<span class="fw-bold">Light</span>
								<div class="fs-sm text-muted">Set light color mode or reset to default</div>
							</div>
						</div>
						<input type="radio" class="form-check-input cursor-pointer ms-auto color-mode-switch rd-light" th:attr="data-url=@{/} + 'AD15/switch-color-mode'" name="main-theme" value="light" checked>
					</div>
				</label>

				<label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-2">
					<div class="d-flex flex-fill my-1 align-items-center">
						<div class="form-check-label d-flex me-2 align-items-center">
							<i class="ph-moon ph-lg me-3"></i>
							<div>
								<span class="fw-bold">Dark</span>
								<div class="fs-sm text-muted">Switch to dark color mode</div>
							</div>
						</div>
						<input type="radio" class="form-check-input cursor-pointer ms-auto color-mode-switch rd-dark" th:attr="data-url=@{/} + 'AD15/switch-color-mode'" name="main-theme" value="dark">
					</div>
				</label>

				<label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-0">
					<div class="d-flex flex-fill my-1 align-items-center">
						<div class="form-check-label d-flex me-2 align-items-center">
							<i class="ph-desktop ph-lg me-3"></i>
							<div>
								<span class="fw-bold">Device</span>
								<div class="fs-sm text-muted">Set color based on system mode</div>
							</div>
						</div>
						<input type="radio" class="form-check-input cursor-pointer ms-auto color-mode-switch rd-auto" th:attr="data-url=@{/} + 'AD15/switch-color-mode'" name="main-theme" value="auto">
					</div>
				</label>
			</div>
			<script type="text/javascript" th:inline="javascript">
				$(document).ready(function(){
					var colormode = /*[[${loggedInUser.xtheme}]]*/;
					if(colormode == null || colormode == '' || colormode == 'Default') colormode = 'light';
					var activeColor = $('input[name="main-theme"]:checked').val();
					if(activeColor == colormode) return;
					$('.rd-' + colormode).click();
				})
			</script>

		</div>

		<!-- <div class="border-top text-center py-2 px-3">
			<a href="https://themeforest.net/item/limitless-responsive-web-application-kit/13080328?ref=kopyov" class="btn btn-yellow fw-semibold w-100 my-1" target="_blank">
				<i class="ph-floppy-disk me-2"></i>
				Save
			</a>
		</div> -->
	</div>
	<!-- /demo config -->

	<div th:remove="tag" th:include="commons :: modal-section"></div>
	<div th:remove="tag" th:include="commons :: notification-section"></div>

</body>
</html>
