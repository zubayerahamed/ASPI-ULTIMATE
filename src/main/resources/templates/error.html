<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>DEMO</title>
	<meta th:remove="tag" th:include="commons :: common-meta"/>
	<meta th:remove="tag" th:include="commons :: common-css"/>
	<meta th:remove="tag" th:include="commons :: common-js"/>
</head>

<body>


	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Inner content -->
			<div class="content-inner">

				<!-- Content area -->
				<div class="content d-flex justify-content-center align-items-center">

					<!-- Container -->
					<div class="flex-fill">

						<!-- Error title -->
						<div class="text-center mb-4">
							<img th:src="@{/assets/images/error_bg.svg}" class="img-fluid mb-3" height="230" alt="">
							<h1 class="display-3 fw-semibold lh-1 mb-3" th:text="${status}">404</h1>
							<h2 class="w-md-25 mx-md-auto" th:text="${error}"></h2>
							<!-- <h6 class="w-md-25 mx-md-auto" th:if="${not #strings.isEmpty(message)}" th:text="${message}"></h6> -->
						</div>
						<!-- /error title -->


						<!-- Error content -->
						<div class="text-center">
							<a th:href="@{/}" class="btn btn-primary">
								<i class="ph-house me-2"></i>
								Return to dashboard
							</a>
						</div>
						<!-- /error wrapper -->

					</div>
					<!-- /container -->

				</div>
				<!-- /content area -->


			</div>
			<!-- /inner content -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

</body>
</html>
